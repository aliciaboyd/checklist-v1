<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist V1</title>
    <link rel="stylesheet" href="main.css">
    <script src="scripts/script.js" defer></script>
    <script src="scripts/date.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Montserrat:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="container">
        <header>
          <h1>Checklist</h1>
          <div class="date">
            <p>
              <span data-weekday></span>, 
              <span data-month></span>
              <span data-day></span>
            </p>
          </div>
        </header>
        
        <section class="checklist">          
          <form>
            <input type="text" name="textbox" id="textbox" placeholder="Enter an item...">
            <button id="submit">Add Item</button>
          </form>
          
          <div>
            <ul class="list-group">
            </ul>
          </div>
        </section>
    </div>

  </body>
</html>
